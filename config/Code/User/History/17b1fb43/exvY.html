<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>План "Разгром"</title>
		<link rel="stylesheet" href="plan.css" />
	</head>
	<body>
		<div class="terminal-frame">
			<div class="terminal-decor" id="terminalDecorTop">
				┌──────────────────────────────────────────────────────────┐<br />
				│                    ПЛАН "РАЗГРОМ"                       │<br />
				├──────────────────────────────────────────────────────────┤
			</div>
			<div id="terminal"></div>
			<form
				id="terminalForm"
				autocomplete="off"
				style="margin: 0; display: flex; align-items: center"
			>
				<span class="terminal-prompt">user@razgrom:~$</span>
				<input
					id="terminalInput"
					type="text"
					autofocus
					autocomplete="off"
					spellcheck="false"
					class="terminal-input"
				/>
			</form>
			<div class="terminal-decor" id="terminalDecorBottom">
				└──────────────────────────────────────────────────────────┘
			</div>
		</div>
		<script src="plan.js"></script>
	</body>
</html>
