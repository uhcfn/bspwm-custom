<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>О Нас | Kendo Kyrgyzstan</title>
		<link rel="stylesheet" href="style.css" />
		<style>
			body {
				margin: 0;
				font-family: 'Segoe UI', 'Arial', sans-serif;
				background: #f8f9fa;
				color: #222;
			}
			.navbar {
				position: fixed;
				top: 24px;
				left: 35vw;
				width: 30vw;
				min-width: 260px;
				max-width: 98vw;
				background: #fff;
				border-radius: 22px;
				box-shadow: 0 2px 16px rgba(110, 139, 135, 0.13);
				display: flex;
				flex-direction: row;
				align-items: center;
				padding: 0;
				z-index: 100;
				box-sizing: border-box;
				overflow: visible;
				justify-content: center;
				gap: 0;
				height: auto;
			}
			.navbar .logo {
				display: block;
				object-fit: contain;
				align-self: center;
				margin-left: 32px;
				margin-right: 32px;
				transition: width 0.2s, height 0.2s;
				width: 70px;
				height: 70px;
			}
			nav {
				display: flex;
				align-items: stretch;
				height: 100%;
				border-left: 2px solid #e6e6e6;
				margin-left: 0;
				padding-left: 32px;
			}
			nav ul {
				display: flex;
				flex-wrap: wrap;
				gap: 12px;
				list-style: none;
				padding: 12px 24px 12px 24px;
				margin: 0;
				align-items: center;
				justify-content: center;
				width: 100%;
				box-sizing: border-box;
				background: transparent;
			}
			nav li {
				margin: 0;
				box-sizing: border-box;
				display: flex;
				justify-content: center;
				align-items: stretch;
				width: 12%; /* 8 кнопок по 12% = 96% панели, с учетом gap */
				min-width: 110px;
				max-width: 180px;
			}
			nav a {
				text-decoration: none;
				color: #3e4e4b;
				font-weight: 500;
				padding: 12px 0;
				border-radius: 12px;
				background: #f8f9fa;
				transition: background 0.2s, color 0.2s;
				display: flex;
				align-items: center;
				box-shadow: 0 1px 4px rgba(110, 139, 135, 0.07);
				white-space: nowrap;
				width: 100%;
				box-sizing: border-box;
				text-align: center;
				height: 100%;
				min-height: 44px;
				justify-content: center;
			}
			nav a:hover,
			nav a.active {
				background: #e6f0ee;
				color: #d34c4c;
			}
			main {
				max-width: 800px;
				margin: 140px auto 32px auto;
				min-height: 200px;
			}
			footer {
				text-align: center;
				margin-top: 48px;
				color: #6e8b87;
				font-size: 1em;
				padding-bottom: 16px;
			}
			@media (max-width: 1200px) {
				.navbar .logo {
					width: 56px;
					height: 56px;
					margin-left: 18px;
					margin-right: 18px;
				}
				nav {
					padding-left: 18px;
				}
			}
			@media (max-width: 900px), (max-height: 600px), (orientation: portrait) {
				.navbar {
					left: 0;
					right: 0;
					width: auto;
					min-width: 0;
					max-width: 100vw;
					margin-left: 10px;
					margin-right: 10px;
				}
			}
			@media (max-width: 600px), (max-height: 600px) {
				.navbar {
					flex-direction: column;
					align-items: center;
					border-radius: 18px;
					padding: 0;
					gap: 0;
					margin-left: 10px;
					margin-right: 10px;
					left: 0;
					right: 0;
					width: auto;
					max-width: 100vw;
				}
				.navbar .logo {
					margin: 12px auto 8px auto;
					width: 56px;
					height: 56px;
				}
				nav {
					border-left: none;
					padding-left: 0;
				}
				nav ul {
					flex-direction: column;
					align-items: center;
					gap: 8px;
					padding: 8px 0 8px 0;
					width: 100%;
				}
				nav li {
					width: 100%;
					min-width: 0;
					max-width: 100%;
				}
				nav a {
					width: 100vw;
					max-width: 100vw;
					text-align: center;
					min-height: 44px;
					box-sizing: border-box;
					margin-left: -10px;
				}
			}
		</style>
	</head>
	<body>
		<div class="navbar">
			<img src="img/logo.png" alt="Логотип" class="logo" />
			<nav>
				<ul>
					<li><a href="index.html">Главная</a></li>
					<li><a href="about.html" class="active">О Нас</a></li>
					<li><a href="iaido.html">Иайдо</a></li>
					<li><a href="news.html">Новости</a></li>
					<li><a href="trainings.html">Тренировки</a></li>
					<li><a href="photo.html">Фото</a></li>
					<li><a href="contact.html">Контакт</a></li>
					<li><a href="links.html">Ссылки</a></li>
				</ul>
			</nav>
		</div>
		<main></main>
		<footer>© 2025 Кыргызская Федерация Кендо</footer>
	</body>
</html>
