<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>О Нас | Kendo Kyrgyzstan</title>
		<link rel="stylesheet" href="style.css" />
		<style>
			body {
				margin: 0;
				font-family: 'Segoe UI', 'Arial', sans-serif;
				background: #f8f9fa;
				color: #222;
			}
			.navbar {
				position: fixed;
				top: 24px;
				left: 50%;
				transform: translateX(-50%);
				background: #fff;
				border-radius: 22px;
				box-shadow: 0 2px 16px rgba(110, 139, 135, 0.13);
				display: flex;
				flex-direction: row;
				align-items: stretch;
				padding: 0;
				z-index: 100;
				min-width: 260px;
				max-width: 98vw;
				box-sizing: border-box;
				overflow: visible;
				justify-content: center;
				gap: 0;
				height: auto;
			}
			.navbar .logo {
				width: 70px;
				height: 70px;
				object-fit: contain;
				margin: 12px 20px 12px 18px;
				display: block;
				flex-shrink: 0;
				align-self: flex-start;
			}
			nav {
				display: flex;
				align-items: stretch;
				height: 100%;
			}
			nav ul {
				display: flex;
				flex-wrap: wrap;
				gap: 12px;
				list-style: none;
				padding: 12px 24px 12px 24px;
				margin: 0;
				align-items: center;
				justify-content: center;
				width: 100%;
				box-sizing: border-box;
				background: transparent;
			}
			nav li {
				margin: 0;
				box-sizing: border-box;
				display: flex;
				justify-content: center;
				align-items: stretch;
				width: 12%; /* 8 кнопок по 12% = 96% панели, с учетом gap */
				min-width: 110px;
				max-width: 180px;
			}
			nav a {
				text-decoration: none;
				color: #3e4e4b;
				font-weight: 500;
				padding: 12px 0;
				border-radius: 12px;
				background: #f8f9fa;
				transition: background 0.2s, color 0.2s;
				display: flex;
				align-items: center;
				box-shadow: 0 1px 4px rgba(110, 139, 135, 0.07);
				white-space: nowrap;
				width: 100%;
				box-sizing: border-box;
				text-align: center;
				height: 100%;
				min-height: 44px;
				justify-content: center;
			}
			nav a:hover,
			nav a.active {
				background: #e6f0ee;
				color: #d34c4c;
			}
			main {
				max-width: 800px;
				margin: 140px auto 32px auto;
				min-height: 200px;
			}
			footer {
				text-align: center;
				margin-top: 48px;
				color: #6e8b87;
				font-size: 1em;
				padding-bottom: 16px;
			}
			@media (max-width: 900px) {
				nav ul {
					gap: 8px;
					padding: 8px 4vw 8px 4vw;
				}
				nav li {
					width: 22%;
					min-width: 110px;
					max-width: 1fr;
				}
			}
			@media (max-width: 600px), (max-height: 600px) {
				.navbar {
					flex-direction: column;
					align-items: center;
					border-radius: 18px;
					padding: 0;
					gap: 0;
				}
				.navbar .logo {
					margin: 12px auto 8px auto;
				}
				nav {
					width: 100%;
				}
				nav ul {
					flex-direction: column;
					align-items: center;
					gap: 8px;
					padding: 8px 2vw 8px 2vw;
				}
				nav li {
					width: 100%;
					min-width: 0;
					max-width: 100%;
				}
				nav a {
					width: 100%;
					text-align: center;
					min-height: 44px;
				}
			}
		</style>
	</head>
	<body>
		<div class="navbar">
			<img src="img/logo.png" alt="Логотип" class="logo" />
			<nav>
				<ul>
					<li><a href="index.html">Главная</a></li>
					<li><a href="about.html" class="active">О Нас</a></li>
					<li><a href="iaido.html">Иайдо</a></li>
					<li><a href="news.html">Новости</a></li>
					<li><a href="trainings.html">Тренировки</a></li>
					<li><a href="photo.html">Фото</a></li>
					<li><a href="contact.html">Контакт</a></li>
					<li><a href="links.html">Ссылки</a></li>
				</ul>
			</nav>
		</div>
		<main></main>
		<footer>© 2025 Кыргызская Федерация Кендо</footer>
	</body>
</html>
