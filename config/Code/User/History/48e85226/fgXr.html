<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Главная | Kendo Kyrgyzstan</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f7f8fa;
      color: #2d3a3a;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #fff;
      box-shadow: 0 2px 8px rgba(110,139,135,0.07);
      padding: 0 0 8px 0;
    }
    nav ul {
      display: flex;
      gap: 18px;
      list-style: none;
      padding: 0;
      margin: 0;
      align-items: center;
      justify-content: center;
    }
    nav ul li a {
      text-decoration: none;
      color: #3e4e4b;
      font-weight: 500;
      font-size: 1.08em;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    nav ul li a:hover, nav ul li a.active {
      background: #ffd600;
      color: #d34c4c;
    }
    main {
      text-align: center;
      margin-top: 36px;
      margin-bottom: 36px;
    }
    .welcome-img {
      max-width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(110,139,135,0.13);
      margin-bottom: 28px;
    }
    h1 {
      margin-top: 18px;
      font-size: 2.1em;
      color: #2d3a3a;
      font-weight: 700;
      letter-spacing: 0.01em;
    }
    footer {
      text-align: center;
      margin-top: 48px;
      color: #6e8b87;
      font-size: 1em;
      padding-bottom: 18px;
    }
    @media (max-width: 600px) {
      nav ul { flex-wrap: wrap; gap: 8px; }
      .welcome-img { border-radius: 8px; }
      h1 { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Главная</a></li>
        <li><a href="about.html">О Нас</a></li>
        <li><a href="iaido.html">Иайдо</a></li>
        <li><a href="news.html">Новости</a></li>
        <li><a href="trainings.html">Тренировки</a></li>
        <li><a href="photo.html">Фото</a></li>
        <li><a href="contact.html">Контакт</a></li>
        <li><a href="links.html">Ссылки</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <img src="img/welcome.jpg" alt="Welcome" class="welcome-img" />
    <h1>Добро пожаловать на официальный сайт Кэндо в Кыргызстане.</h1>
  </main>
  <footer>
    © 2025 Кыргызская Федерация Кендо
  </footer>
</body>
</html>
